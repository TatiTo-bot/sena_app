<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SENA APP{% endblock %}</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a2e;
            color: #ffffff;
            overflow: hidden;
        }

        .navbar {
            background-color: #16213e;
        }

        .navbar-brand {
            color: #ffffff;
            font-weight: bold;
        }

        .hero {
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(135deg, #0f3460, #1a1a2e);
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 40px;
        }

        .btn-custom {
            background: #e94560;
            color: white;
        }

        .btn-custom:hover {
            background: #ff6f61;
        }

        .shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.7;
        }

        .shape1 {
            width: 200px;
            height: 200px;
            background: #00adb5;
            top: 20%;
            left: 10%;
            animation: move1 10s infinite;
        }

        .shape2 {
            width: 150px;
            height: 150px;
            background: #ffb142;
            top: 40%;
            right: 15%;
            animation: move2 8s infinite;
        }

        .shape3 {
            width: 180px;
            height: 180px;
            background: #e94560;
            top: 60%;
            left: 30%;
            animation: move3 12s infinite;
        }

        @keyframes move1 {
            0% { transform: translate(0, 0); }
            50% { transform: translate(50px, -30px); }
            100% { transform: translate(0, 0); }
        }

        @keyframes move2 {
            0% { transform: translate(0, 0); }
            50% { transform: translate(-30px, 20px); }
            100% { transform: translate(0, 0); }
        }

        @keyframes move3 {
            0% { transform: translate(0, 0); }
            50% { transform: translate(20px, -20px); }
            100% { transform: translate(0, 0); }
        }

        footer {
            background-color: #16213e;
            text-align: center;
            padding: 20px;
            position: relative;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'aprendices:inicio' %}">SENA APP</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'aprendices:inicio' %}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'aprendices:lista_aprendices' %}">Aprendices</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'admin:index' %}">Panel Admin</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="hero">
        <div class="shapes">
            <div class="shape shape1"></div>
            <div class="shape shape2"></div>
            <div class="shape shape3"></div>
        </div>
        <div>
            <h1>Bienvenido a SENA APP</h1>
            <p>Gestiona tus aprendices de manera eficiente y moderna.</p>
            <a href="{% url 'aprendices:lista_aprendices' %}" class="btn btn-custom">Comenzar</a>
        </div>
    </div>

    <footer class="text-white">
        <div class="container">
            <p>&copy; 2025 SENA APP - Sistema de Gesti√≥n de Aprendices</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
