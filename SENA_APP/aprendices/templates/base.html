<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SENA APP{% endblock %}</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a2e;
            color: #ffffff;
            overflow: hidden;
        }

        .navbar {
            background-color: #16213e;
        }

        .navbar-brand {
            color: #ffffff;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .navbar-brand img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
            border-radius: 5px;
        }

        .nav-link {
            color: #ffffff !important;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-link:hover {
            color: #00adb5 !important;
            transform: translateY(-1px);
        }

        .nav-link i {
            font-size: 1.1em;
        }

        .hero {
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(135deg, #0f3460, #1a1a2e);
        }

        .hero-content {
            z-index: 10;
            position: relative;
        }

        .hero-logo {
            width: 120px;
            height: 120px;
            margin-bottom: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .hero-logo:hover {
            transform: scale(1.05);
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 40px;
        }

        .btn-custom {
            background: #e94560;
            color: white;
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 25px;
            transition: all 0.3s ease;
            border: none;
        }

        .btn-custom:hover {
            background: #ff6f61;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(233, 69, 96, 0.4);
        }

        .shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.7;
        }

        .shape1 {
            width: 200px;
            height: 200px;
            background: #00adb5;
            top: 20%;
            left: 10%;
            animation: move1 10s infinite;
        }

        .shape2 {
            width: 150px;
            height: 150px;
            background: #ffb142;
            top: 40%;
            right: 15%;
            animation: move2 8s infinite;
        }

        .shape3 {
            width: 180px;
            height: 180px;
            background: #e94560;
            top: 60%;
            left: 30%;
            animation: move3 12s infinite;
        }

        @keyframes move1 {
            0% { transform: translate(0, 0); }
            50% { transform: translate(50px, -30px); }
            100% { transform: translate(0, 0); }
        }

        @keyframes move2 {
            0% { transform: translate(0, 0); }
            50% { transform: translate(-30px, 20px); }
            100% { transform: translate(0, 0); }
        }

        @keyframes move3 {
            0% { transform: translate(0, 0); }
            50% { transform: translate(20px, -20px); }
            100% { transform: translate(0, 0); }
        }

        footer {
            background-color: #16213e;
            text-align: center;
            padding: 20px;
            position: relative;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .hero-logo {
                width: 100px;
                height: 100px;
                margin-bottom: 20px;
            }
            
            .navbar-brand img {
                width: 35px;
                height: 35px;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'aprendices:inicio' %}">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSX6Gat1r36ATdBS7sTqqFH8TvIVPMkqsdLgw&s" alt="Logo SENA">
                SENA APP
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'aprendices:inicio' %}">
                            <i class="fas fa-home"></i>
                            Inicio
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'aprendices:lista_aprendices' %}">
                            <i class="fas fa-users"></i>
                            Aprendices
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'admin:index' %}">
                            <i class="fas fa-cog"></i>
                            Panel Admin
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="hero">
        <div class="shapes">
            <div class="shape shape1"></div>
            <div class="shape shape2"></div>
            <div class="shape shape3"></div>
        </div>
        <div class="hero-content">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSX6Gat1r36ATdBS7sTqqFH8TvIVPMkqsdLgw&s" alt="Logo SENA" class="hero-logo">
            <h1>Bienvenido a SENA APP</h1>
            <p>Gestiona tus aprendices de manera eficiente y moderna.</p>
            <a href="{% url 'aprendices:lista_aprendices' %}" class="btn btn-custom">Comenzar</a>
        </div>
    </div>

    <footer class="text-white">
        <div class="container">
            <p>&copy; 2025 SENA APP - Sistema de Gesti√≥n de Aprendices</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
